{% load user_filters %}
{% if user.is_authenticated %}
  <div class="card my-4">
    <h5 class="card-header" style="background-color: #151515"><font color="ffffff">Добавить комментарий:</font></h5>
    <div class="card-body">
      <form method="post" action="{% url 'posts:add_comment' post.id %}">
        {% csrf_token %}      
        <div class="form-group mb-2">
          {{ form.text|addclass:"form-control" }}
        </div>
        <button type="submit" class="btn btn-dark">Отправить</button>
      </form>
    </div>
  </div>
{% endif %}

{% for comment in comments %}
  <div class="media mb-4">
    <div class="media-body">
      <h5 class="mt-0">
        <a href="{% url 'posts:profile' comment.author.username %}">
          <span style="color:#000000">{{ comment.author.username }}</span>
        </a>
      </h5>
        <p>
         {{ comment.text }}
        </p>
        <p>
        <div style='font-size: 70%;' align='right'>{{ comment.created }}</div>
        </p>
      </div>
    </div>
{% endfor %}
